esphome:
  name: reterminal-e1002
  friendly_name: ColorEinkDisplay
  
  # Include ESP-IDF headers for RTC memory access
  includes:
    - "<esp_sleep.h>"

  on_boot:
    - priority: 600
      then:
        - output.turn_on: bsp_sd_enable
        - output.turn_on: bsp_battery_enable
        - delay: 200ms
        - component.update: battery_voltage
        - component.update: battery_level
    - priority: 100
      then:
        - lambda: |-
            // Sync ESPHome globals with RTC memory to survive deep sleep without Flash wear
            static RTC_DATA_ATTR int rtc_refresh_count;
            static RTC_DATA_ATTR int rtc_sleep_counter;
            id(recorded_display_refresh) = rtc_refresh_count;
            id(sleep_counter) = rtc_sleep_counter;
    - priority: -100 
      then:
        - logger.log: "*** Device woke up from deep sleep ***"
        - light.turn_on: onboard_led
        - delay: 1s
        - logger.log: "*** Starting application ***"      

